<div class="elevated-card">
    <mat-form-field appearance="fill">
        <mat-label>Το email σου</mat-label>
        <input required matInput type="email" email [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Ο κωδικός σου</mat-label>
        <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button class="login-btn" mat-raised-button (click)="close()">Άκυρο</button>
    <button class="login-btn" mat-raised-button (click)="deleteAccount()">Διαγραφή</button>
</div>
